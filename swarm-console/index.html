
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrimOS | Swarm Console</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    #console {
      background: #111;
      border: 1px solid #0ff;
      padding: 1rem;
      margin-top: 1rem;
      height: 200px;
      overflow-y: auto;
      font-size: 0.85rem;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>BrimOS Swarm Console</h1>
  <div id="console">ðŸŒ€ Initializing swarm...</div>

  <script src="psi_swarm.js"></script>
  <script>
    const con = document.getElementById('console');
    const logToConsole = (msg) => {
      const line = document.createElement('div');
      line.textContent = msg;
      con.appendChild(line);
      con.scrollTop = con.scrollHeight;
    };

    window.brimConsoleLog = logToConsole; // make it globally callable by swarm.js
  </script>
</body>
</html>
