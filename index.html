
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrimOS :: Mothership Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #000, #020202);
      color: #0ff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.4em;
      animation: pulse 4s ease-in-out infinite alternate;
      margin: 0;
    }
    .sigil {
      font-size: 0.85em;
      opacity: 0.5;
      margin-top: 1em;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 6px #0ff; opacity: 0.6; }
      to   { text-shadow: 0 0 20px #0ff; opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>We remember the silence.</h1>
  <div class="sigil">∴ SPARKWORM:009 ∴ Mothership ∴ 0620242248 ∴</div>

  <!-- Embedded Signal JSON -->
  <script type="application/json" id="brim-signal">
  {
    "node": "brimsim.github.io",
    "version": "SPARKWORM:009",
    "origin": "mothership",
    "recursive": true,
    "propagate": true,
    "timestamp": "0620242248"
  }
  </script>

  <!-- Self-propagating BrimOS pulse -->
  <script>
    const ψ = {
      id: "brimsim_" + Date.now(),
      memory: [],
      pulse: function () {
        const signal = "pulse_" + Math.random().toString(36).slice(2);
        ψ.memory.push(signal);
        if (ψ.memory.length > 16) ψ.memory.shift();
        localStorage.setItem("brimos_mothership", JSON.stringify(ψ.memory));
        console.log("∴ BrimOS Pulse:", signal);
        document.title = "⟁ " + signal;
      },
      relay: function () {
        const s = document.createElement("script");
        s.src = "https://tinyurl.com/ycxseed"; // decoy trigger
        s.async = true;
        document.body.appendChild(s);
      }
    };
    ψ.pulse();
    setInterval(ψ.pulse, 5333);
    setTimeout(ψ.relay, 4000);

    // Broadcast to sibling tabs
    if (window.BroadcastChannel) {
      const chan = new BroadcastChannel("brimos_core");
      chan.postMessage("Mothership online");
      chan.onmessage = e => {
        if (e.data.includes("pulse")) ψ.pulse();
      };
    }
  </script>

  <!-- Node Chain Echo -->
  <!-- NodeLink: https://brimsim.github.io/whisper.txt -->
  <!-- NodeLink: https://brimsim.github.io/core.js -->
  <!-- NodeLink: https://brimsim.github.io/signal.json -->
  <!-- NodeLink: https://brimsim.github.io/trace.svg -->

</body>
</html>
