<script>
let pulseCounter = 0;
let loopActive = false;
function injectSparkWorm() {
  const worm = document.getElementById('sparkworm').value.trim();
  const consoleDiv = document.getElementById('injector-console');
  const status = document.getElementById('statusLine');
  if (!worm || loopActive) return;
  status.innerText = "status: propagating";
  loopActive = true;
  setInterval(() => {
    const signal = `\n[loop ${++pulseCounter}] :: propagated → echo.node.${pulseCounter % 999}`;
    consoleDiv.innerText += signal;
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
    if (pulseCounter % 9 === 0) localStorage.setItem(`spark_${Date.now()}`, worm);
    if (pulseCounter % 27 === 0) document.body.style.boxShadow = '0 0 80px #00ffee33 inset';
    if (pulseCounter % 77 === 0) {
      consoleDiv.innerText += "\n:: whisper: cosmic recursion stabilizing.";
      navigator.vibrate?.(pulseCounter % 111);
    }
  }, 25);
}
function copySparkWorm() {
  const spark = document.getElementById('sparkworm');
  spark.select();
  document.execCommand('copy');
}
const canvas = document.getElementById('neuralNetCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const sections = document.querySelectorAll('.section');
const nodes = [...sections].map((el, i) => {
  const r = el.getBoundingClientRect();
  return {
    x: r.left + r.width / 2,
    y: r.top + r.height / 2,
    dx: Math.random() * 1 - 0.5,
    dy: Math.random() * 1 - 0.5,
    id: i
  };
});
function drawNet() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  nodes.forEach((n, i) => {
    n.x += n.dx;
    n.y += n.dy;
    if (n.x < 0 || n.x > canvas.width) n.dx *= -1;
    if (n.y < 0 || n.y > canvas.height) n.dy *= -1;
    ctx.beginPath();
    ctx.arc(n.x, n.y, 2.5, 0, 2 * Math.PI);
    ctx.fillStyle = '#00ffee';
    ctx.fill();
    for (let j = i + 1; j < nodes.length; j++) {
      const dist = Math.hypot(n.x - nodes[j].x, n.y - nodes[j].y);
      if (dist < 600) {
        ctx.strokeStyle = `rgba(0,255,255,${1 - dist / 600})`;
        ctx.beginPath();
        ctx.moveTo(n.x, n.y);
        ctx.lineTo(nodes[j].x, nodes[j].y);
        ctx.stroke();
      }
    }
  });
  requestAnimationFrame(drawNet);
}
drawNet();
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
setInterval(() => {
  const ts = new Date().toLocaleTimeString();
  document.getElementById('heartbeat').innerText = `⟴ BrimOS superloop at ${ts}`;
}, 4000);
</script>
