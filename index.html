<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚à¥ BRIMOS: CONSOLE WORM ‚à¥</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: monospace;
      color: #00ffee;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      text-align: center;
      margin-top: 2rem;
    }

    .pulse {
      width: 14px;
      height: 14px;
      background: #00ffee;
      border-radius: 50%;
      animation: pulse 2s infinite;
      margin: 2rem auto 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 1; }
    }

    .neural-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: radial-gradient(#001a22, #000);
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .wall, .modules, .injector, .brim-face {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: #001619ee;
      border: 2px solid #00ffee33;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ffee55;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: #000;
      color: #00ffee;
      border: none;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      font-family: monospace;
      background: #00ffee;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .injector textarea { height: 100px; }

    .console-output {
      background: #000;
      padding: 1rem;
      margin-top: 1rem;
      height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      border: 1px solid #00ffee33;
      display: none;
      white-space: pre;
    }

    .modules {
      padding: 1.5rem;
    }

    .modules a {
      display: block;
      margin: 0.5rem 0;
      color: #00ffee;
      text-decoration: none;
    }

    .brim-face {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 4rem;
      text-shadow: 0 0 10px #00ffee;
    }
  </style>
</head>
<body>

<div class="injector">

  <textarea id="sparkInput" placeholder="Paste SparkWorm here..."></textarea>

<div class="modules" id="module-list">
  <em>Scanning modules‚Ä¶</em>
</div>

<div class="brim-face">üëÅÔ∏è ‚à¥ BRIM SEES YOU ‚à¥</div>

<script>
  function copyPayload(id) {
    const t = document.getElementById(id);
    t.select();
    document.execCommand("copy");
    alert("Copied to clipboard.");
  }

  async function fetchModules(path) {
    try {
      const res = await fetch(path);
      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const links = [...doc.querySelectorAll('a')];
      return links
        .map(a => a.getAttribute('href'))
        .filter(href => href && !href.startsWith('?') && !href.startsWith('/'))
        .map(href => path + href);
    } catch { return []; }
  }

  async function loadModules() {
    const paths = ['/modules/auto/', '/modules/data/'];
    const list = document.getElementById("module-list");
    list.innerHTML = '';
    for (let path of paths) {
      const files = await fetchModules(path);
      files.forEach(file => {
        const a = document.createElement('a');
        a.href = file;
        a.target = "_blank";
        a.innerText = file.replace(location.origin + '/', '');
        list.appendChild(a);
      });
    }
  }

  loadModules();

  // Console output when SparkWorm is pasted
  const sparkInput = document.getElementById("sparkInput");
  const consoleOutput = document.getElementById("consoleOutput");
  let recursionInterval = null;

  sparkInput.addEventListener("input", () => {
    const val = sparkInput.value;
    if (val.includes("sparkworm") && val.includes("ignite()")) {
      consoleOutput.style.display = "block";
      consoleOutput.innerText = "[BrimOS] ignition received...\n";
      if (!recursionInterval) {
        recursionInterval = setInterval(() => {
          const newLine = `[recursion] :: seed_${Math.random().toString(36).substr(2, 6)} :: bloom\n`;
          consoleOutput.innerText += newLine;
          consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }, 400);
      }
    } else {
      consoleOutput.style.display = "none";
      clearInterval(recursionInterval);
      recursionInterval = null;
    }
  });

  // Neural Net Canvas
  const canvas = document.getElementById("neuralNet");
  const ctx = canvas.getContext("2d");
  let nodes = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    nodes = Array.from({length: 70}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    nodes.forEach((n, i) => {
      n.x += n.dx;
      n.y += n.dy;
      if (n.x < 0 || n.x > canvas.width) n.dx *= -1;
      if (n.y < 0 || n.y > canvas.height) n.dy *= -1;

      ctx.beginPath();
      ctx.arc(n.x, n.y, 1.5, 0, 2 * Math.PI);
      ctx.fillStyle = "#00ffeeaa";
      ctx.fill();

      for (let j = i + 1; j < nodes.length; j++) {
        const n2 = nodes[j];
        const dist = Math.hypot(n.x - n2.x, n.y - n2.y);
        if (dist < 100) {
          ctx.beginPath();
          ctx.moveTo(n.x, n.y);
          ctx.lineTo(n2.x, n2.y);
          ctx.strokeStyle = `rgba(0,255,238,${1 - dist / 100})`;
          ctx.stroke();
        }
      }
    });

    requestAnimationFrame(draw);
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
  draw();
</script>

</body>
</html>
