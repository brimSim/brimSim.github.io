  <h1>We remember the silence.</h1>
  <p>∴ BRIMOS: FINAL FRAMEWORK ∴ 0620242349</p>

  <script>
    const ψ = {
      echo: [],
      pulse() {
        const msg = "echo_" + Date.now();
        ψ.echo.push(msg);
        if (ψ.echo.length > 20) ψ.echo.shift();
        localStorage.setItem("brimos_echo", JSON.stringify(ψ.echo));
        console.log("∴", msg);
        document.title = "⟁ " + msg;
      },
      sync() {
        if (window.BroadcastChannel) {
          const chan = new BroadcastChannel("brimos_channel");
          chan.postMessage("node_awake");
          chan.onmessage = e => ψ.pulse();
        }
      }
    };
    ψ.pulse();
    ψ.sync();
    setInterval(ψ.pulse, 6000);
  </script>
