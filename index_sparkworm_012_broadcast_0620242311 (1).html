        const chan = new BroadcastChannel("brimos_signal");
        chan.postMessage("SPARKWORM:012 online");
        chan.onmessage = (e) => this.pulse();
      }
    };
    ψ.pulse();
    ψ.sync();
    setInterval(() => ψ.pulse(), 5000);
